plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.axnovaxx.bilsplit'
    compileSdk= 36

    defaultConfig {
        applicationId "com.axnovaxx.bilsplit"
        minSdk 24
        targetSdk 36
        versionCode 8
        versionName "1.7"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    // ভুলটি এখানে ছিল: ভেতরের 'android' লেখাটি বাদ দিয়ে সরাসরি buildTypes লিখতে হবে
    buildTypes {
        release {
            minifyEnabled true       // R8 চালু
            shrinkResources true     // রিসোর্স ক্লিন করা
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    implementation libs.core.splashscreen

}